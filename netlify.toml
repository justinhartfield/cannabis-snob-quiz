
[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NETLIFY_SITE_NAME = "cannabisnob.de"

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "ALLOW-FROM https://cannabisnob.de"
    Content-Security-Policy = "frame-ancestors 'self' https://cannabisnob.de"
